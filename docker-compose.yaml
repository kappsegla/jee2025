services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: example
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  server:
    #profiles:
     # - complete
    build:
      context: .
    environment:
      DB_HOST: postgres
    ports:
      - "8080:8080"

volumes:
  postgres-data:
